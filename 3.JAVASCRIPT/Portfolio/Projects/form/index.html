<!DOCTYPE>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" >
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label>
      <input class="size" type="text"  id="name" placeholder="name....." required>
      </div>
      <div>
      <label for="email" id="email-label">Email</label>
      <input  type="email" class="size" id="email" required placeholder="email....." >
      </div>
      <div>
      <label for="number" id="number-label" >Age (optional)</label>
      <input type="number" id="number" class="size" placeholder="Age" required min="13" max="100">
      </div>
      <div>
        <label for="dropdown">
          Which option best describes your current role?
        </label>
        <select id="dropdown" class="size">
          <option>Select Current Role</option>
          <option value="student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Job">Full time Job</option>

        </select>

      </div>

      <div>
        <label>Recommend FCC for your friends</label>
        <input value="definitely" type="radio" name="radio" >
        Definitely
        <input type="radio" value="Maybe" name="radio" >
        Maybe
        <input type="radio" name="radio" value="notsure" >
        Not sure
        
      </div>

      <div>
        <label for="select">What is your favorite feature of freeCodeCamp?</label>
        <select id="select" class="size">
          <option >Select one</option>

          <option >Web development</option>
          <option >Python</option>
          <option >interview preparation</option>
        </select>
      </div>

      <div>
        <label for="check">
        What would you like to see improved? (Check all that apply)</label>
        <input name="front" value="front" id="check" type="checkbox">Front-end Projects
        <input type="checkbox" name="back" value="back">Back-end Projects<input type="checkbox"  value="data" >Data Visualization<input name="challenges" value="challenges" type="checkbox">Challenges




      </div>
      <div>
        <label>Any comments or suggestions?</label>
        <textarea rows="5" cols="30" class="size2" placeholder="I Like coding at the beach.....">
          
        </textarea>
      </div>

      <input id="submit" type="submit" value="submit" name="submit">
    </form>
  </body>
  
</html>
