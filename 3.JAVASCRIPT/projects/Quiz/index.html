<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="h1">
            <h1>Simple Quiz Game</h1>
        </div>
        
        <h2 id="question">Question goes here</h2>

        <div id="answer-buttons">
            <button type="button" id="btn-1" class="btn">Answer-1</button>
            <button type="button" id="btn-2" class="btn">Answer-2</button>
            <button type="button" id="btn-3" class="btn">Answer-3</button>
            <button type="button" id="btn-4" class="btn">Answer-4</button>
        </div>
        <br>
        <button type="submit" class="submit" id="next-btn">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
