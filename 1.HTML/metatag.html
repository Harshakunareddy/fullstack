<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <!-- this is for giving description -->
        <meta name="description" content="hai bro how r u">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta name="keywords" content="computerscience,html,metatag,web development,fullstack"/>
        <!-- for refreshing the page for every 5 sec -->
        <meta http-equiv="refresh" content="5"/>
        <!-- for specifying the author name -->
        <meta name="author" content="Harsha"/>
        <!-- for refreshing the page for every 5 sec -->
        <meta name="revised detail" content="Last updated time"/>
        
    </head>
    <body>
        <h1>Welcome to html</h1>
        <h4>this is an example of meta tag</h4>
    </body>
</html>
