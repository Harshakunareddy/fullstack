<!DOCTYPE html>
<html>
    <head>
        <link href = "bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ><h1>Buttons in bootstrap</h1>
        <button type="button" class="btn bg-info">My Button</button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">secondary</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">warning</button>
        </div>

        <div>
            <button type="button" class="btn btn-lg bg-danger">Large btn</button>
            <button type="button" class="btn btn-md bg-warning">Large btn</button>
            <button type="button" class="btn btn-sm bg-secondary">Large btn</button>
            <button type="button" class="btn btn-xs bg-primary">Large btn</button>            
        </div>

        <div>
            <button type="button" class="btn btn-success active"></button>
            <button type="button" class="btn btn-success disabled"></button>
            <button type="button" class="btn btn-danger btn-block"></button>

        </div>
        <div>
            <a class="btn btn-primary">Link button</a>
            <input type="submit" class="btn btn-primary">
        </div>

        <h1>Button Groups</h1>
        <div class="btn-group">
            <button type="btn"></button>
            <button type="btn"></button>
            <button type="btn"></button>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>

        
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>

        
        <div class="btn-group btn-group-justified">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>

        
        <div class="btn-group btn-group-xs">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>

        
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">One</button>
        </div>
    </body>
</html>
