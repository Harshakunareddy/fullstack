<!DOCTYPE html>
<html>
    <head>
        <link href = "bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <h1>Alerts in Bootstrap</h1>
        <!--
            .alert-success | info | danger | success | primary | secondary | warning | light | dark
        -->
        <div class="alert alert-success alert-dismissible">
            Success alert!!!!!!!!!!!!!
        </div>
        <div class="alert alert-primary" role="alert">
            Welcome!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span area-hidden="true">&times;</span></button>
            
        </div>
    </body>
</html>
