<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <!--
        .list-group
        .list-group-item
        .active
        .disabled
        .list-group-item-action
        .list-group-item-primary
        .list-group-item-secondary,info,warning,danger,dark,light
    -->
    <body>
        <h1>List groups in html</h1>
        <div class="container">
            <div class="list-group">
                <p class="list-group-item">Item-1</p>
                <p class="list-group-item list-group-item-primary">Item-2</p>
                <p class="list-group-item disabled">Item-3</p>
                <p class="list-group-item">Item-4</p>
            </div>
            <div class="list-group-item-action">
                <p class="list-group-item">Item-1</p>
                <p class="list-group-item">Item-2</p>
                <p class="list-group-item disabled">Item-3</p>
                <p class="list-group-item">Item-4</p>
            </div>

            <ul class="list-group">
                <li class="list-group-item">Item-1</li>
                <li class="list-group-item active">Item-2</li>
                <li class="list-group-item list-group-item-warning">Item-3</li>
                <li class="list-group-item">Item-4</li>
                <li class="list-group-item">Item-5</li>
            </ul>
        </div>
    </body>
</html>
