<html>

        <link rel="stylesheet" href="bootstrap.css">

    <body>
        <div class="col-5 bg-info">One</div>
        <div class="col-5 bg-warning">Two</div>
        <br>
        <div class="row">
            <div class="col-6 bg-primary">One</div>  
            <div class="col-6 bg-secondary">Two</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 bg-primary">One</div>
            <div class="col-sm-6 bg-secondary">Two</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 bg-primary">One</div>
            <div class="col-lg-4 bg-secondary">Two</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-4 bg-primary">One</div>
            <div class="col-sm-1 col-md-2 col-lg-4 bg-secondary">One</div>
            <div class="col-sm-1 col-md-2 col-lg-4 bg-warning">One</div>
        </div>
